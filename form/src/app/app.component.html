<div class="container">
<form #personForm="ngForm" (ngSubmit)="onSubmit(personForm.value)">
  <div class="form-group">
    <label>FirstName</label>
    <input type="text" class="form-control" name="firstName" ngModel/>
  </div>
  <div class="form-group">
    <label>LastName</label>
    <input type="text" class="form-control" name="lastName" ngModel/>
  </div>
  <div class="form-group">
    <label>Gender</label>
    <input type="radio" class="form-control" value="male" name="Gender" ngModel/>Male
    <input type="radio" class="form-control" value="female" name="Gender" ngModel/>Female
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" name="Email" ngModel/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="Password" ngModel/>
  </div>
  <div>
    <input type="submit" class="btn btn-success">
  </div>

</form>
</div>
